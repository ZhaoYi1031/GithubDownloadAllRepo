						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- page-intro end -->
	
		<!-- form start -->

				<div class="row">
					<div class="col-md-6">
						<form class="form-inline">
							<label class="control-label col-md-3">Title</label>
							<div class="input-group col-md-9">
								<input id="title" type="text" class="form-control" placeholder="项目名称" value=""/>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<form class="form-inline">
							<label class="control-label col-md-3">Type</label>
							<div class="input-group col-md-9">
								<input id="type" type="text" class="form-control" placeholder="项目类型" list="type-list" value=""/>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<form class="form-inline">
							<label class="control-label col-md-3">Start Date</label>
							<div class="input-group col-md-9">
								<input id="posting-date" class="form-control" type="datetime-local" value=""/>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<form class="form-inline">
							<label class="control-label col-md-3">Submit Date</label>
							<div class="input-group col-md-9">
								<input id="submission-end-date" class="form-control" type="datetime-local" value=""/>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<form class="form-inline" >
							<label class="control-label col-md-3" >Payment/$</label>
							<div class="input-group col-md-9">
								<input id="prize" class="form-control" type="number" placeholder="项目金额" required="required" value=""/>
							</div>									
						</form>												
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<form class="form-inline has-feedback">
							<label class="control-label col-md-3" >Technologys</label>
							<span class="input-group col-md-9">
								<input type="text" id="tech" list="tech-list" class="form-control" value=""/>
								<a href="javascript:addTech();"><i class="fa fa-plus form-control-feedback" style="color:grey"></i></a>
							</span>									
						</form>			
					</div>
					<div class="col-md-6" style="padding:10px 45px 10px 45px;" id="tech_input">	
						<a class="crumb-select-item" href="#" rel="nofollow" title="四季">

				</div>
				<div class="row">
					<div class="col-md-6">

								<a href="javascript:addPlat();"><i class="fa fa-plus form-control-feedback" style="color:grey"></i></a>
							</span>									
						</form>			
					</div>
					<div class="col-md-6" style="padding:10px 45px 10px 45px;" id="plat_input">
					</div>
				</div>
				<!-- html模板  start -->
				<textarea style="display:none;">							
					<a class="crumb-select-item" href="#" rel="nofollow" title="$name$" id="tag_$name$">

				<!-- html模板 end -->
